<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="registered.css"/>
	</head>
	<body>
		<div class="registered-box">
			<form class="main-registered" method="post" action="/players/register">
				<h3 class="box-title">Registered</h3>
				<div class="input-box">
					<p class="i-t">Account</p>
					<input type="text" required name="account" placeholder="account"/>
				</div>
				<div class="input-box">
					<p class="i-t">Password</p>
					<input type="text" required name="password" placeholder="password"/>
				</div>
				<div class="input-box">
					<p class="i-t">Email</p>
					<input type="text" required name="email" placeholder="email"/>
				</div>
				<div class="but-box">
					<button type="submit">Registered</button>
				</div>
				<!-- 注册 -->
				<div class="login">
					<a href="/login">Login</a>
				</div>
			</form>
		</div>
	</body>
</html>
