<!DOCTYPE html>
<html>
    <head>
        <title>Styled Login Form - UI/UX Tutorial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <form class="login-form" action="/players/login" method="POST">
            <div class="login-form__logo-container">
                <img class="login-form__logo" src="https://via.placeholder.com/350x150" alt="Logo">
            </div>
            <div class="login-form__content">
                <h2 class="login-form__header">Login to your account</h2>
                <p style="text-align: right">
                    Not has account?
                    <a href="/register">Register</a>
                </p>
                <input class="login-form__input" type="text" required name="account" placeholder="Username">
                <input class="login-form__input" type="password" required name="password" placeholder="Password">
                <button class="login-form__button" type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
